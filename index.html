<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pre-Game Checklist — Marc & Kenny</title>
  <style>
    :root{
      --bg:#f7f9fb; --card:#ffffff; --accent:#0b71d0; --muted:#6b7280;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      margin:16px; background:linear-gradient(180deg,#eef6ff 0%,var(--bg) 100%);
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{max-width:760px;margin:10px auto;padding:18px;}
    header{display:flex;align-items:center;gap:16px;margin-bottom:14px}
    header h1{font-size:1.1rem;margin:0}
    header p{margin:0;color:var(--muted);font-size:0.9rem}
    .board{
      background:var(--card); border-radius:var(--radius); padding:18px;
      box-shadow:0 6px 18px rgba(11,23,42,0.06);
    }
    .persons{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:620px){ .persons{grid-template-columns:1fr} }
    .person{
      padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff, #fcfdff);
      border:1px solid rgba(15,23,42,0.04);
    }
    .person h2{font-size:0.98rem;margin:0 0 6px}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;align-items:center;gap:10px;padding:8px 4px;border-radius:8px}
    label{display:flex;align-items:center;gap:10px;flex:1;cursor:pointer}
    input[type=checkbox]{width:20px;height:20px; accent-color:var(--accent)}
    .muted{color:var(--muted);font-size:0.88rem}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
    button{
      background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;
      cursor:pointer;font-weight:600;font-size:0.95rem;
    }
    button.secondary{background:#eef2f6;color:var(--accent);font-weight:700}
    button.danger{background:#ef4444}
    .progressWrap{margin-top:12px}
    progress{width:100%;height:12px;border-radius:8px;background:#e6eefc}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:0.86rem}
    .small{font-size:0.83rem}
    .sr-only{position:absolute;left:-9999px}
    footer{margin-top:14px;color:var(--muted);font-size:0.85rem;text-align:center}
    @media print{
      body{background:white}
      header p, .controls, footer{display:none}
      .board{box-shadow:none;border:0}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Pre-Game Checklist</h1>
        <p>Tick items as the lads get them — state is saved on this device.</p>
      </div>
    </header>

    <div class="board" role="application" aria-label="Pre-game checklist board">
      <div class="persons" id="persons">

        <section class="person" aria-labelledby="marcHeading">
          <h2 id="marcHeading">Marc</h2>
          <ul>
            <li>
              <label for="marc-gum"><input type="checkbox" id="marc-gum" data-key="marc-gum"> Gum guard</label>
            </li>
            <li>
              <label for="marc-water"><input type="checkbox" id="marc-water" data-key="marc-water"> Water bottle</label>
            </li>
            <li>
              <label for="marc-glasses"><input type="checkbox" id="marc-glasses" data-key="marc-glasses"> Glasses</label>
            </li>
            <li>
              <label for="marc-hoodie"><input type="checkbox" id="marc-hoodie" data-key="marc-hoodie"> Hoodie</label>
            </li>
          </ul>
        </section>

        <section class="person" aria-labelledby="kennyHeading">
          <h2 id="kennyHeading">Kenny</h2>
          <ul>
            <li>
              <label for="kenny-gum"><input type="checkbox" id="kenny-gum" data-key="kenny-gum"> Gum guard</label>
            </li>
            <li>
              <label for="kenny-water"><input type="checkbox" id="kenny-water" data-key="kenny-water"> Water bottle</label>
            </li>
            <li>
              <label for="kenny-hoodie"><input type="checkbox" id="kenny-hoodie" data-key="kenny-hoodie"> Hoodie</label>
            </li>
          </ul>
        </section>

      </div>

      <div class="progressWrap">
        <progress id="progress" value="0" max="7" aria-valuemin="0" aria-valuemax="7"></progress>
        <div class="meta">
          <div class="small" id="countText">0 of 7 items checked</div>
          <div class="small" id="lastSaved">Not saved yet</div>
        </div>
      </div>

      <div class="controls" role="region" aria-label="Checklist controls">
        <button id="allBtn">Check All</button>
        <button class="secondary" id="noneBtn">Uncheck All</button>
        <button class="secondary" id="printBtn">Print / Save as PDF</button>
        <button class="secondary" id="exportBtn">Export (JSON)</button>
        <button class="danger" id="clearBtn" title="Clear saved state">Clear saved state</button>
      </div>
    </div>

    <footer>
      Tip: Save this file to your phone or tablet home screen for quick access.
    </footer>
  </div>

  <script>
    (function(){
      const STORAGE_KEY = 'pregameChecklist_v1';
      const checkboxEls = Array.from(document.querySelectorAll('input[type=checkbox][data-key]'));
      const progress = document.getElementById('progress');
      const countText = document.getElementById('countText');
      const lastSaved = document.getElementById('lastSaved');

      function loadState(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return;
          const obj = JSON.parse(raw);
          checkboxEls.forEach(cb => {
            const k = cb.dataset.key;
            cb.checked = !!obj[k];
          });
          updateUI();
          stampSaved(obj._savedAt);
        }catch(e){
          console.warn('Load failed', e);
        }
      }

      function saveState(){
        const data = {};
        checkboxEls.forEach(cb => data[cb.dataset.key] = !!cb.checked);
        data._savedAt = new Date().toISOString();
        try{
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          stampSaved(data._savedAt);
        }catch(e){
          console.warn('Save failed', e);
          lastSaved.textContent = 'Save failed';
        }
      }

      function stampSaved(iso){
        if(!iso){ lastSaved.textContent = 'Not saved yet'; return; }
        const d = new Date(iso);
        lastSaved.textContent = 'Saved ' + d.toLocaleString();
      }

      function updateUI(){
        const total = checkboxEls.length;
        const checked = checkboxEls.filter(cb => cb.checked).length;
        progress.max = total;
        progress.value = checked;
        countText.textContent = `${checked} of ${total} items checked`;
      }

      checkboxEls.forEach(cb => {
        cb.addEventListener('change', () => {
          updateUI();
          saveState();
        });
      });

      document.getElementById('allBtn').addEventListener('click', () => {
        checkboxEls.forEach(cb => cb.checked = true);
        updateUI(); saveState();
      });

      document.getElementById('noneBtn').addEventListener('click', () => {
        checkboxEls.forEach(cb => cb.checked = false);
        updateUI(); saveState();
      });

      document.getElementById('clearBtn').addEventListener('click', () => {
        if(confirm('This will clear saved checklist state from this device. Continue?')){
          localStorage.removeItem(STORAGE_KEY);
          checkboxEls.forEach(cb=>cb.checked=false);
          updateUI(); stampSaved();
        }
      });

      document.getElementById('printBtn').addEventListener('click', () => {
        window.print();
      });

      document.getElementById('exportBtn').addEventListener('click', () => {
        const raw = localStorage.getItem(STORAGE_KEY) || JSON.stringify(Object.fromEntries(checkboxEls.map(cb=>[cb.dataset.key, cb.checked])));
        const blob = new Blob([raw], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'pregame_checklist.json';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });

      loadState();
      if(checkboxEls.length) checkboxEls[0].setAttribute('tabindex','0');
    })();
  </script>
</body>
</html>
